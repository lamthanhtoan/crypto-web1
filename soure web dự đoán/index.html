<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dự đoán giá tiền ảo</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial@0.2.0/dist/chartjs-chart-financial.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Giá & Dự đoán tiền ảo</h1>
    <div class="selector">
      <label for="coin-select">Chọn tiền ảo:</label>
      <select id="coin-select" onchange="updateCoin()">
        <option value="bitcoin">Bitcoin (BTC)</option>
        <option value="ethereum">Ethereum (ETH)</option>
        <option value="solana">Solana (SOL)</option>
      </select>
    </div>
    <div class="price-info">
      <p>Giá hiện tại: <span id="current-price">Đang tải...</span></p>
      <p>Giá dự đoán (24h): <span id="predicted-price">Đang tải...</span></p>
      <p>Xu hướng: <span id="trend">Đang tải...</span></p>
      <button onclick="refreshData()">Làm mới</button>
    </div>
    <div class="chart-container">
      <canvas id="priceChart"></canvas>
    </div>
    <p class="author">Tác giả: Lâm Thanh Toàn</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
